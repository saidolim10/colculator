<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mars IT Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="calculator">
        <h1>MARS IT Calculator</h1>
        <input type="text" id="num1" >
        <input type="text" id="num2" >

            <button id="addBtn">Yig'indi</button>
            <button id="subtractBtn">Ayirma</button>
            <button id="multiplyBtn">Ko'paytma</button>
            <button id="divideBtn">Bo'linma</button>
        </div>
        <div class="result">
            <strong>Result:</strong> <span id="result"></span>
        </div>
        <div class="footer">
            &copy; 2024 alfarruq Calculator
        </div>
    </div>
    <script type="module" src="main.js"></script>
</body>

</html>
